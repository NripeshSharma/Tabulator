<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Table 2</title>

	<script src="https://kit.fontawesome.com/3d40f97d18.js" crossorigin="anonymous"></script>


	<!-- JQuery and JQuery UI -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="jquery-ui-1.13.1/jquery-ui.js"></script>

	<!-- JQuery UI CSS -->
	<link rel="stylesheet" href="jquery-ui-1.13.1/jquery-ui.css">
	<link rel="stylesheet" href="jquery-ui-1.13.1/jquery-ui.structure.css">
	<link rel="stylesheet" href="jquery-ui-1.13.1/jquery-ui.theme.css">


	<!-- Tabulator Files -->
	<link href="/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet" />
	<script type="text/javascript" src="dist/js/tabulator.min.js"></script>
	<script type="text/javascript" src="dist\js\jquery_wrapper.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- <script type="text/javascript" src="SysUser_script (1).js"></script> -->
	<!-- <script type="text/javascript" src="modules.js"></script> -->
</head>

<body>
	<!-- ------------------------------------------------- -->
	<div class="modal fade" id="edit_sys_user_form" tabindex="-1" role="dialog" data-backdrop="static">
		<!-- notice the class "modal-lg"; based on the number of fields it can be "modal-sm", "modal-lg" or "modal-xl" (or nothing for default size of 500px) -->
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<!-- the h5 has the id to set the heading of the modal, ex: edit_address_form_title -->
					<h5 class="modal-title lead" id="edit_visitor_form">Sys User</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- change to "container-fluid" here -->
					<div class="container-fluid">
						<!-- the code row col structure starts here -->



						<div class="row">


							<div class="col">
								<div class="form-group">
									<label>Sys User Id</label>
									<input id="Sys_User_Id" type="number" name="sys_user_id" value="" placeholder=""
										maxlength="10" readonly class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<label>Name</label>
									<input type="text" id="name" name="name" value="" placeholder="" maxlength="96"
										class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<label>Mobile Number</label>
									<input type="text" id="mobile_number" name="mobile_number" value="" placeholder=""
										maxlength="16" class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


						</div>

						<div class="row">


							<div class="col">
								<div class="form-group">
									<label>Mobile Number 2</label>
									<input type="text" name="mobile_number_2" value="" placeholder="" maxlength="16"
										class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<label>Email</label>
									<input type="text" id="email" name="email" value="" placeholder="" maxlength="96"
										class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col ">
								<div class="form-group">
									<label>Address</label>
									<textarea name="address"
										class="form-control form-control-sm font-weight-bold enableTextEditor"></textarea>
								</div>
							</div>


						</div>

						<div class="row">


							<div class="col ">
								<div class="form-group">
									<label>City</label>
									<select name="city_id" class="form-control form-control-sm font-weight-bold">
										<option selected value="0">Select City</option>
									</select>
								</div>
							</div>


							<div class="col ">
								<div class="form-group">
									<label>State</label>
									<select name="state_id" class="form-control form-control-sm font-weight-bold">
										<option selected value="0">Select State</option>
									</select>
								</div>
							</div>


							<div class="col ">
								<div class="form-group">
									<label>Country</label>
									<select name="country_id" class="form-control form-control-sm font-weight-bold">
										<option selected value="0">Select Country</option>
									</select>
								</div>
							</div>


						</div>

						<div class="row">


							<div class="col">
								<div class="form-group">
									<label>Latitude</label>
									<input type="number" name="latitude" value="" placeholder="" maxlength="12"
										class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<label>Longitude</label>
									<input type="number" name="longitude" value="" placeholder="" maxlength="12"
										class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col ">
								<div class="form-group">
									<label>Last Login Date</label>
									<div class="input-group">
										<input type="date" name="last_login_date_date" value="" placeholder=""
											maxlength="10" readonly
											class="form-control form-control-sm font-weight-bold" readonly>
										<input type="time" name="last_login_date_time" value="" placeholder=""
											maxlength="10" readonly
											class="form-control form-control-sm font-weight-bold" readonly>
									</div>
								</div>
							</div>

						</div>

						<div class="row">


							<div class="col">
								<div class="form-group">
									<label>Usage Count</label>
									<input type="number" name="usage_count" value="" placeholder="" maxlength="10"
										class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<label>Properties</label>
									<div class="input-group">
										<input type="number" name="properties"
											class="form-control form-control-sm font-weight-bold" />
										<div class="input-group-append">
											<button id="set_properties_features"
												class="btn btn-sm btn-outline-secondary"><i
													class="fas fa-tasks"></i></button>
										</div>
									</div>
								</div>
							</div>


							<div class="col ">
								<div class="form-group">
									<label>Active</label>
									<select name="active_lookup_id"
										class="form-control form-control-sm font-weight-bold">
										<option selected value="0">Select Active</option>
									</select>
								</div>
							</div>


						</div>

						<div class="row">


							<div class="col">
								<div class="form-group">
									<label>Password</label>
									<input type="text" name="password" value="" placeholder="" maxlength="64"
										class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<label>Salt</label>
									<input type="text" name="salt" value="" placeholder="" maxlength="64"
										class="form-control form-control-sm font-weight-bold" />
								</div>
							</div>


							<div class="col ">
								<div class="form-group">
									<label>Notification Token</label>
									<textarea name="notification_token"
										class="form-control form-control-sm font-weight-bold enableTextEditor"></textarea>
								</div>
							</div>


						</div>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-success save-btn">Save</button>
					<button type="button" class="btn btn-sm btn-danger close-btn" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="players"></div>



	<div class="_sendsms" data-toggle="modal" data-target="#exampleModal">
	</div>



	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Send SMS</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">


					<form class="form-inline">
						<div class="form-group">
							<label for="form-input">Mobile No.</label>
							<input type="text" id="input" class="form-control mx-sm-3">
						</div>
						<div class="form-group">
							<label for="Textarea">Enter Message</label>
							<textarea class="form-control rounded-0" id="Textarea" rows="5"></textarea>
						  </div>
					</form>

					<!-- <div class="input-group">
				<div class="input-group-prepend">
				  <span class="input-group-text" id="">First and last name</span>
				</div>
				<input type="text" class="form-control">
				<input type="text" class="form-control">
			  </div> -->

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="dropdown">
		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
			data-bs-toggle="dropdown" aria-expanded="false">
			Action
		</button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
			<li><a class="dropdown-item" href="#">Send Sms</a></li>
			<li><a class="dropdown-item" href="#">Send Email</a></li>
			<li><a class="dropdown-item" href="#">Operations</a></li>
			<li><a class="dropdown-item" href="#">Invalid Stop Assignment</a></li>
			<li><a class="dropdown-item" href="#">Search</a></li>
			<li><a class="dropdown-item" href="#">Print a Report</a></li>
			<li><a class="dropdown-item" href="#">Delete Alert Point(s)</a></li>
			<li><a class="dropdown-item" href="#">Assign Alert Point(s)</a></li>
			<li><a class="dropdown-item" href="#">Reset Password</a></li>
			<li><a class="dropdown-item" href="#">Create VCF File</a></li>
			<li><a class="dropdown-item" href="#">Create QR Code</a></li>
			<li><a class="dropdown-item" href="#">Register Complaint</a></li>
		</ul>
	</div>

	<div>
		<button id="reactivity-add">Add New Row</button>
		<button id="reactivity-delete">Remove Row</button>
		<button id="reactivity-update">Update First Row Name</button>
	</div>

	<div>
		<select id="sort-field">
			<!-- <option value="name" selected>Name</option>
			<option value="progress">Progress</option>
			<option value="gender">Gender</option>
			<option value="rating">Rating</option>
			<option value="col">Favourite Colour</option>
			<option value="dob">Date Of Birth</option>
			<option value="car">Driver</option> -->
			<option value="id" selected>id</option>
			<option value="name">Name</option>
			<option value="Designation">Designation</option>
			<option value="phone_number">phone_number</option>
			<option value="email">email</option>
			<option value="date">date</option>
		</select>
		<select id="sort-direction">
			<option value="asc" selected>asc</option>
			<option value="desc">desc</option>
		</select>

		<button id="sort-trigger">Trigger Sort</button>
	</div>

	<div>
		<select id="filter-field">
			<option></option>
			<option value="id">Id</option>
			<option value="name">Name</option>
			<option value="designation">Designation</option>
			<option value="phone_number">Phone_number</option>
			<option value="email">Email</option>
			<!-- <option value="dob">Date Of Birth</option>
			<option value="car">Drives</option>
			<option value="function">Drives & Rating < 3</option> -->
		</select>

		<input id="filter-value" type="text" placeholder="value to filter">

		<button id="filter-clear">Clear Filter</button>
	</div>
	<!-- <script type="text/javascript" src="control.js"></script> -->


	<!-- JavaScript Bundle with Popper -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script> -->

	<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="SysUser_script (1).js"></script>
</body>

</html>
